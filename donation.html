<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>ကျောင်းမြေနေရာ အလှူရှင်များ</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Pyidaungsu, sans-serif;
      background-color: #f9fffc;
      padding: 20px;
      color: #006633;
      text-align: center;
    }
    h2 {
      font-size: 50px;
      margin-bottom: 30px;
      color: #2d4c70;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
    }
    li {
      font-size: 40px;
      padding: 12px 0;
      border-bottom: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
    }
    li i {
      color: #006633;
    }
    .back-button {
      font-size: 18px;
      padding: 10px 24px;
      background-color: #006633;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }
    .back-button:hover {
      background-color: #004d26;
    }
  </style>
</head>
<body>
  <h2>🌿 ကျောင်းမြေနေရာ အလှူရှင်များ</h2>

  <ul>
    <li><i class="fa-solid fa-user-tie"></i> ၁။ ဦးဖိုးနှံ</li>
    <li><i class="fa-solid fa-user-tie"></i> ၂။ ဦးကြည်ဝင်း</li>
    <li><i class="fa-solid fa-user-tie"></i> ၃။ ဦးလှ‌ရွှေ</li>
    <li><i class="fa-solid fa-user-tie"></i> ၄။ ဦးသိန်း</li>
    <li><i class="fa-solid fa-user-tie"></i> ၅။ ဦးဘသန်း</li>
    <li><i class="fa-solid fa-user-tie"></i> ၆။ ဦးအောင်သန်း</li>
    <li><i class="fa-solid fa-user-tie"></i> ၇။ ဦးအုန်းမြင့်</li>
    <li><i class="fa-solid fa-user-tie"></i> ၈။ ဦးမြင့်သောင်း</li>
    <li><i class="fa-solid fa-user-tie"></i> ၉။ ဦးဘိုချီ</li>
    <li><i class="fa-solid fa-user-tie"></i> ၁၀။ ဒေါ်ညို</li>
  </ul>

  <button class="back-button" onclick="history.back()">🔙 နောက်သို့</button>
</body>
</html>
